name: on-pull_request

on: pull_request

jobs:
  test-on-pull_request:
    runs-on: ubuntu-latest
    steps:
      - run: echo "executed"

      - name: debug
        shell: bash
        run: |
          set -xe

          echo github context '${{ github }}'
          env

      - uses: jksy/checkout-with-reference@d4d34358f456a67d2485fbb2ffccf12feadfbdd6
        with:
          github_token: ${{ github.token }}
          github_actor: ${{ github.actor }}
          github_repository: ${{ github.repository }}
          reference_dir: /not-exists
          checkout_dir: .

      - run: ls -al

