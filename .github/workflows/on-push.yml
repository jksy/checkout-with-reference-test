name: on-push

on: push

jobs:
  test-on-push:
    runs-on: ubuntu-latest
    steps:
      - run: echo "executed"

      - name: debug
        shell: bash
        run: |
          set -xe

          echo github context '${{ github }}'
          env

      - uses: jksy/checkout-with-reference@888c44247ffe7d51031e00ed21c05df8fb87716c
        with:
          github_token: ${{ github.token }}
          github_actor: ${{ github.actor }}
          github_repository: ${{ github.repository }}
          branch_name: main
          reference_dir: /not-exists
          checkout_dir: .
